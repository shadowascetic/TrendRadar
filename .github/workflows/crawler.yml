name: Hot News Crawler

on:
  schedule:
    # 将原来的 cron 删除，替换为以下三行
    - cron: '30 0 * * *'   # 对应 UTC 00:30，即北京时间 08:30
    - cron: '30 4 * * *'   # 对应 UTC 04:30，即北京时间 12:30
    - cron: '30 13 * * *'  # 对应 UTC 13:30，即北京时间 21:30
  workflow_dispatch:

# 添加权限设置
permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz
    
    - name: Create frequency_words.txt if not exists
      run: |
        if [ ! -f frequency_words.txt ]; then
          echo "Creating empty frequency_words.txt file"
          touch frequency_words.txt
        fi
    
    - name: Run crawler
      env:
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
        WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
        GITHUB_ACTIONS: true
      run: python main.py
    
    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" && git push)
